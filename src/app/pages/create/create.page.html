<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    
    </head>
<body class="app-layout"> <div class="app-container">

        <header class="app-header">
            <a href="index.html" class="header-icon back-button">
                &larr;
            </a>
            <h1>Crear Cuenta</h1>
            <div class="header-icon"></div> </header>

        <main class="content-area">
            
            <form action="#" method="POST" class="form-wrapper">
                
                <div class="form-group">
                    <label for="fullname">Nombre completo</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Ingrese su nombre">
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Cree una contraseña">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme su contraseña">
                </div>
                
                <button type="submit" class="btn btn-green form-button">Crear Cuenta</button>
            </form>

            <p class="form-footer-link">
                ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
            </p>

        </main>

    </div> </body>
</html>
