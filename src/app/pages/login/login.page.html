<ion-content [fullscreen]="true" class="login-background">

  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Bienvenido de nuevo</ion-card-title>
        <ion-card-subtitle class="ion-text-center">Inicia sesión para continuar</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>

        <!-- Campo de usuario -->
        <ion-item lines="none">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-input
            [(ngModel)]="identifier"
            type="text"
            placeholder="Nombre de usuario o correo">
          </ion-input>
        </ion-item>

        <!-- Campo de contraseña -->
        <ion-item lines="none">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input
            [(ngModel)]="password"
            type="password"
            placeholder="Contraseña">
          </ion-input>
        </ion-item>

        <!-- Enlace de recuperación -->
        <div class="ion-text-end" style="margin-top: 8px; font-size: 0.85rem; color: #000000;">
          <a href="reset-password" style="text-decoration: none; color: #3880ff;">¿Olvidó su contraseña?</a>
        </div>

        <!-- Botón de login -->
        <ion-button
          expand="block"
          shape="round"
          color="primary"
          (click)="login()">
          Iniciar sesión
        </ion-button>

        <!-- Separador -->
        <div class="ion-text-center" style="margin: 10px 0; color: #000000;"></div>

        <!-- Botón de Google -->
        <ion-button
          expand="block"
          fill="outline"
          shape="round"
          href="http://localhost:1337/api/connect/google">
          <ion-icon name="logo-google" slot="start"></ion-icon>
          Iniciar con Google
        </ion-button>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
