<!DOCTYPE html>
<html lang="es">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Escolar</title>
    
    <!-- <link rel="stylesheet" href="style.css"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <ion-buttons slot="end">
        <ion-button (click)="logout()">
            <ion-icon name="log-in-outline"></ion-icon>
        </ion-button>
    </ion-buttons>

    <div class="app-container">

        <header class="app-header">
            <div class="header-icon">
                <img src="https://via.placeholder.com/24x24/000000/FFFFFF?text=←" alt="Volver">
            </div>
            <h1>Cafeteria Escolar</h1>
            <div class="header-icon"></div>
        </header>

        <main class="content-area">

            <section class="combo-section">
                <h2>Combos</h2>
                <div class="horizontal-scroll">

                    <div class="card combo-card">
                        <div class="card-image-container ratio-16-9">
                            <img src="https-via-placeholder-com/300x169" alt="Combo Desayuno">
                        </div>
                        <h3>Combo Desayuno</h3>
                        <p>Incluye un sándwich, jugo y fruta.</p>
                    </div>

                    <div class="card combo-card">
                        <div class="card-image-container ratio-16-9">
                            <img src="https-via-placeholder-com/300x169" alt="Combo Almuerzo">
                        </div>
                        <h3>Combo Almuerzo</h3>
                        <p>Incluye una ensalada...</p>
                    </div>

                </div>
            </section>

            <section class="product-section">
                <h2>Productos</h2>

                <nav class="category-tabs">
                    <a href="#" class="active">Bebidas</a>
                    <a href="#">Comida</a>
                    <a href="#">Snacks</a>
                </nav>

                <div class="product-grid">

                    <div class="card product-card">
                        <div class="card-image-container ratio-4-5">
                            <img src="https-via-placeholder-com/150x188" alt="Jugo de Naranja">
                        </div>
                        <h3>Jugo de Naranja</h3>
                        <span class="price">$2.50</span>
                    </div>

                    <div class="card product-card">
                        <div class="card-image-container ratio-4-5">
                            <img src="https-via-placeholder-com/150x188" alt="Agua Mineral">
                        </div>
                        <h3>Agua Mineral</h3>
                        <span class="price">$1.00</span>
                    </div>

                    <div class="card product-card">
                        <div class="card-image-container ratio-4-5">
                            <img src="https-via-placeholder-com/150x188" alt="Leche Chocolateada">
                        </div>
                        <h3>Leche Chocolateada</h3>
                        <span class="price">$1.75</span>
                    </div>

                </div>
            </section>

        </main>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <span class="icon">[L]</span> <span>Menú</span>
            </a>
            <a href="pedido" class="nav-item">
                <span class="icon">[C]</span> <span>Pedidos</span>
            </a>
            <a href="#" class="nav-item">
                <span class="icon">[P]</span> <span>Perfil</span>
            </a>
        </nav>

    </div>

</body>

</html>
